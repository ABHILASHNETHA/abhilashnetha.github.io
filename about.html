  <title>About Us</title>
   <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ffdf00, #ffd700);
      color: #333;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: #333;
      margin: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
    #gold-rate {
      font-size: 2em;
      color: #000;
      background: #fff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      animation: glow 1.5s infinite;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #fff;
    }
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px #ffd700;
      }
      50% {
        box-shadow: 0 0 20px #ffd700;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
